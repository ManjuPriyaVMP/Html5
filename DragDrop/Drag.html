<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <title>Drag And Drop</title>
</head>
<body>
    <h1>Drag and Drop</h1>
    <div id="dragStart"
         ondragover="sourceDivDragOver(event)">
        <img src="d:/Mju/DragDrop/logo.jpg"
             width="200px" 
             id="dragImage"
             draggable="true"  
             ondragstart="dragImageNow(event)" 
             >
    </div>

    <div id="dragStop"
         ondrop="dropImageNow(event)"
         ondragover="targetDivDragOver(event)"   >
        Drop CTS over here!
    </div>
    
<script>
    var sourceDivDragOver = function(e){
         e.preventDefault()
         console.log(e)
       
    
    }
    
    var dragImageNow = function(e){
        console.log("Dragging the image")
        console.log(e)
        console.log(e.target.id)
        e.dataTransfer.setData("sourceid", e.target.id)
    }
    
    var dropImageNow = function(e){
        e.preventDefault()
        console.log("Dropping to div 2")
        var idOfImage = e.dataTransfer.getData("sourceid")
        var tempImage = document.getElementById(idOfImage)
        e.target.innerHTML = ""
        e.target.appendChild(tempImage)
    
    }
    
    var targetDivDragOver = function(e){
        e.preventDefault()
    }
</script>  
</body>
</html>
