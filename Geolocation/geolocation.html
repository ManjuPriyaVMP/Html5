<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Geolocation Detector</title>
</head>
<body>
    <button onclick="getlocationdetector()">Get my location</button>
    <span id = "locationdisplay"></span>
</body>
<script>
    getlocationdetector = function(){
        navigator.geolocation.getCurrentPosition(successcallbacktolocation)
    }
    successcallbacktolocation=function(location){
        console.log(location)
        locationdisplay.innerHTML = location.coords.latitude + "longiude" + location.coords.longitude
    }
</script>
</html>
